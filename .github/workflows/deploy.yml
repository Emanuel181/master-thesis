name: Secure Build → Scan → Push → Migrate → Deploy

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  deploy:
    name: Security Scan → Build → Push → Migrate → Deploy
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      ##################################
      # Checkout
      ##################################
      - name: Checkout
        uses: actions/checkout@v4

      ##################################
      # Cache npm
      ##################################
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}

      ##################################
      # Semgrep (SAST)
      ##################################
      - name: Semgrep Scan
        run: |
          pip install semgrep
          mkdir -p reports
          semgrep scan \
            --config=auto \
            --sarif \
            --output=reports/semgrep.sarif || true

      - name: Upload Semgrep Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/semgrep.sarif

      ##################################
      # SonarCloud
      ##################################
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      ##################################
      # CodeQL
      ##################################
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Analyze CodeQL
        uses: github/codeql-action/analyze@v4

      ##################################
      # Snyk
      ##################################
      - name: Snyk Dependency Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          snyk test --severity-threshold=high || true

      ##################################
      # AWS Authentication
      ##################################
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      ##################################
      # Login to ECR
      ##################################
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      ##################################
      # Build & Push App Image
      ##################################
      - name: Build & Push App Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker build \
            --target runner \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      ##################################
      # Build & Push Migration Image
      ##################################
      - name: Build & Push Migration Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker build \
            --target migrate \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:migrate-$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:migrate-latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:migrate-$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:migrate-latest

      ##################################
      # Run Prisma Migrations (BLOCKING)
      ##################################
      - name: Run Prisma Migrations
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          # Use the migration image we just pushed
          MIGRATE_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:migrate-$IMAGE_TAG"
          echo "Using migration image: $MIGRATE_IMAGE"
          
          # Get the current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_MIGRATION_TASK }} \
            --query 'taskDefinition' \
            --output json)
          
          # Update the image in the container definition and remove fields that can't be re-registered
          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "$MIGRATE_IMAGE" '
            .containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
          ')
          
          # Register the new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "Registered new task definition: $NEW_TASK_DEF_ARN"
          
          # Run the migration task with the new task definition
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --task-definition "$NEW_TASK_DEF_ARN" \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.ECS_SUBNETS }}],securityGroups=[${{ secrets.ECS_SECURITY_GROUP }}],assignPublicIp=ENABLED}" \
            --query 'tasks[0].taskArn' \
            --output text)
          
          echo "Migration task started: $TASK_ARN"
          
          # Wait for the task to complete
          echo "Waiting for migration task to complete..."
          aws ecs wait tasks-stopped \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --tasks "$TASK_ARN"
          
          # Check the exit code
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)
          
          echo "Migration task completed with exit code: $EXIT_CODE"
          
          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration failed! Fetching logs..."
            exit 1
          fi
          
          echo "Migration completed successfully!"

      ##################################
      # Deploy ECS Service
      ##################################
      - name: Deploy ECS Service
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --force-new-deployment
