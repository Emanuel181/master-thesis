name: Secure Build and Push to ECR

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  security-build-push:
    name: Security Scan → Build → Push
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      ##################################
      # Checkout
      ##################################
      - name: Checkout
        uses: actions/checkout@v4

      ##################################
      # Cache npm
      ##################################
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}

      ##################################
      # Semgrep (SAST)
      ##################################
      - name: Semgrep Scan (SARIF)
        run: |
          pip install semgrep
          mkdir -p reports
          semgrep scan \
            --config=auto \
            --sarif \
            --output=reports/semgrep.sarif \
            || true

      - name: Upload Semgrep to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/semgrep.sarif

      ##################################
      # SonarQube
      ##################################
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      ##################################
      # CodeQL / LGTM
      ##################################
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Analyze CodeQL
        uses: github/codeql-action/analyze@v3

      ##################################
      # Snyk (Dependencies)
      ##################################
      - name: Snyk Dependency Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          mkdir -p reports
          snyk test \
            --severity-threshold=high \
            --json > reports/snyk.json || true

      ##################################
      # Upload Security Reports
      ##################################
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/

      ##################################
      # AWS OIDC Authentication
      ##################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}


      ##################################
      # Login to Amazon ECR
      ##################################
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      ##################################
      # Build Docker Image (BuildKit)
      ##################################
      - name: Build Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          DOCKER_BUILDKIT: 1
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            .

      ##################################
      # Trivy Image Scan
      ##################################
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          severity: LOW,MEDIUM,HIGH,CRITICAL
          exit-code: 0
          format: json
          output: reports/trivy.json

      ##################################
      # Push to ECR (Only If All Scans Pass)
      ##################################
      - name: Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
