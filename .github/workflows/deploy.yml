name: Secure Build → Scan → Push → Migrate → Deploy

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  deploy:
    name: Security Scan → Build → Push → Migrate → Deploy
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      ##################################
      # Checkout
      ##################################
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      ##################################
      # Cache npm
      ##################################
      - name: Cache npm
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}

      ##################################
      # Semgrep (SAST)
      ##################################
      - name: Semgrep Scan
        run: |
          pip install semgrep
          mkdir -p reports
          semgrep scan \
            --config=auto \
            --sarif \
            --output=reports/semgrep.sarif || true

      - name: Upload Semgrep Results
        uses: github/codeql-action/upload-sarif@dd746615b3b9d728a6a37ca2045b68ca76d4841a # v3.28.8
        with:
          sarif_file: reports/semgrep.sarif

      ##################################
      # SonarCloud
      ##################################
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92 # v2.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      ##################################
      # CodeQL
      ##################################
      - name: Initialize CodeQL
        uses: github/codeql-action/init@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0
        with:
          languages: javascript

      - name: Analyze CodeQL
        uses: github/codeql-action/analyze@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # v3.28.0

      ##################################
      # Snyk
      ##################################
      - name: Snyk Dependency Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          snyk test --severity-threshold=high || true

      ##################################
      # npm Audit (additional layer)
      ##################################
      - name: npm Security Audit
        run: |
          npm ci --ignore-scripts
          npm audit --audit-level=high

      ##################################
      # AWS Authentication
      ##################################
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      ##################################
      # Login to ECR
      ##################################
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # v2.0.1

      ##################################
      # Build & Push App Image
      ##################################
      - name: Build & Push App Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker build \
            --target runner \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --build-arg NEXT_PUBLIC_TURNSTILE_SITE_KEY="${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      ##################################
      # Build & Push Migration Image
      ##################################
      - name: Build & Push Migration Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          docker build \
            --target migrate \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:migrate-$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:migrate-latest \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:migrate-$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:migrate-latest

      ##################################
      # Run Prisma Migrations (BLOCKING)
      ##################################
      - name: Run Prisma Migrations
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          MIGRATE_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:migrate-$IMAGE_TAG"
          echo "Using migration image: $MIGRATE_IMAGE"
          
          # Build task definition from template and write to temp file
          cat .aws/task-definition-migrate.json | \
            sed "s|\${IMAGE}|$MIGRATE_IMAGE|g" | \
            sed "s|\${EXECUTION_ROLE_ARN}|${{ secrets.ECS_EXECUTION_ROLE_ARN }}|g" | \
            sed "s|\${TASK_ROLE_ARN}|${{ secrets.ECS_TASK_ROLE_ARN }}|g" | \
            sed "s|\${DATABASE_URL_SECRET_ARN}|${{ secrets.DATABASE_URL_SECRET_ARN }}|g" | \
            sed "s|\${AWS_REGION}|${{ secrets.AWS_REGION }}|g" > /tmp/task-def-migrate.json
          
          echo "Task definition:"
          cat /tmp/task-def-migrate.json
          
          echo "Registering migration task definition..."
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file:///tmp/task-def-migrate.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "Registered: $NEW_TASK_DEF_ARN"
          
          # Run the migration task
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --task-definition "$NEW_TASK_DEF_ARN" \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.ECS_SUBNETS }}],securityGroups=[${{ secrets.ECS_SECURITY_GROUP }}],assignPublicIp=ENABLED}" \
            --query 'tasks[0].taskArn' \
            --output text)
          
          echo "Migration task started: $TASK_ARN"
          
          # Wait for the task to complete
          echo "Waiting for migration task to complete..."
          aws ecs wait tasks-stopped \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --tasks "$TASK_ARN"
          
          # Get full task details for debugging
          echo "Task details:"
          aws ecs describe-tasks \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --tasks "$TASK_ARN" \
            --output json
          
          # Check the exit code
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)
          
          # Get stopped reason
          STOPPED_REASON=$(aws ecs describe-tasks \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].stoppedReason' \
            --output text)
          
          echo "Exit code: $EXIT_CODE"
          echo "Stopped reason: $STOPPED_REASON"
          
          # Fetch logs
          TASK_ID=$(echo "$TASK_ARN" | awk -F'/' '{print $NF}')
          echo "Fetching migration logs..."
          aws logs get-log-events \
            --log-group-name "/ecs/vulniq-prisma-migrate" \
            --log-stream-name "ecs/prisma-migrate/$TASK_ID" \
            --query 'events[*].message' \
            --output text || echo "Could not fetch logs"
          
          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration failed!"
            exit 1
          fi
          
          echo "Migration completed successfully!"

      ##################################
      # Deploy ECS Service
      ##################################
      - name: Deploy ECS Service
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          # Pass secrets as environment variables
          SECRET_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          SECRET_AUTH_GITHUB_ID: ${{ secrets.AUTH_GITHUB_ID }}
          SECRET_AUTH_GITHUB_SECRET: ${{ secrets.AUTH_GITHUB_SECRET }}
          SECRET_AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
          SECRET_AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
          SECRET_AUTH_GITLAB_ID: ${{ secrets.AUTH_GITLAB_ID }}
          SECRET_AUTH_GITLAB_SECRET: ${{ secrets.AUTH_GITLAB_SECRET }}
          SECRET_AUTH_MICROSOFT_ENTRA_ID_ID: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_ID }}
          SECRET_AUTH_MICROSOFT_ENTRA_ID_SECRET: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_SECRET }}
          SECRET_AUTH_MICROSOFT_ENTRA_ID_ISSUER: ${{ secrets.AUTH_MICROSOFT_ENTRA_ID_ISSUER }}
          SECRET_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SECRET_AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          SECRET_AWS_REGION: ${{ secrets.AWS_REGION }}
          SECRET_BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          SECRET_EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          SECRET_EMAIL_SERVER_HOST: ${{ secrets.EMAIL_SERVER_HOST }}
          SECRET_EMAIL_SERVER_PORT: ${{ secrets.EMAIL_SERVER_PORT }}
          SECRET_EMAIL_SERVER_USER: ${{ secrets.EMAIL_SERVER_USER }}
          SECRET_EMAIL_SERVER_PASSWORD: ${{ secrets.EMAIL_SERVER_PASSWORD }}
          SECRET_ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          SECRET_MASTER_USERNAME: ${{ secrets.MASTER_USERNAME }}
          SECRET_MASTER_PASSWORD: ${{ secrets.MASTER_PASSWORD }}
          SECRET_FEEDBACK_SPREADSHEET_ID: ${{ secrets.FEEDBACK_SPREADSHEET_ID }}
          SECRET_GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          SECRET_SMTP_AWS_IAM_USERNAME: ${{ secrets.SMTP_AWS_IAM_USERNAME }}
          SECRET_NEXTAUTH_SECRET_ARN: ${{ secrets.NEXTAUTH_SECRET_ARN }}
          SECRET_ECS_EXECUTION_ROLE_ARN: ${{ secrets.ECS_EXECUTION_ROLE_ARN }}
          SECRET_ECS_TASK_ROLE_ARN: ${{ secrets.ECS_TASK_ROLE_ARN }}
          SECRET_TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          SECRET_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
        run: |
          APP_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "Deploying image: $APP_IMAGE"
          
          # Use jq to safely build JSON with proper escaping
          jq -n \
            --arg image "$APP_IMAGE" \
            --arg exec_role "$SECRET_ECS_EXECUTION_ROLE_ARN" \
            --arg task_role "$SECRET_ECS_TASK_ROLE_ARN" \
            --arg nextauth_arn "$SECRET_NEXTAUTH_SECRET_ARN" \
            --arg database_url "$SECRET_DATABASE_URL" \
            --arg auth_secret "$SECRET_AUTH_SECRET" \
            --arg auth_github_id "$SECRET_AUTH_GITHUB_ID" \
            --arg auth_github_secret "$SECRET_AUTH_GITHUB_SECRET" \
            --arg auth_google_id "$SECRET_AUTH_GOOGLE_ID" \
            --arg auth_google_secret "$SECRET_AUTH_GOOGLE_SECRET" \
            --arg auth_gitlab_id "$SECRET_AUTH_GITLAB_ID" \
            --arg auth_gitlab_secret "$SECRET_AUTH_GITLAB_SECRET" \
            --arg auth_ms_id "$SECRET_AUTH_MICROSOFT_ENTRA_ID_ID" \
            --arg auth_ms_secret "$SECRET_AUTH_MICROSOFT_ENTRA_ID_SECRET" \
            --arg auth_ms_issuer "$SECRET_AUTH_MICROSOFT_ENTRA_ID_ISSUER" \
            --arg aws_key "$SECRET_AWS_ACCESS_KEY_ID" \
            --arg aws_secret "$SECRET_AWS_SECRET_ACCESS_KEY" \
            --arg aws_region "$SECRET_AWS_REGION" \
            --arg aws_bucket "$SECRET_AWS_S3_BUCKET_NAME" \
            --arg brevo_key "$SECRET_BREVO_API_KEY" \
            --arg email_from "$SECRET_EMAIL_FROM" \
            --arg email_host "$SECRET_EMAIL_SERVER_HOST" \
            --arg email_port "$SECRET_EMAIL_SERVER_PORT" \
            --arg email_user "$SECRET_EMAIL_SERVER_USER" \
            --arg email_pass "$SECRET_EMAIL_SERVER_PASSWORD" \
            --arg admin_email "$SECRET_ADMIN_EMAIL" \
            --arg master_user "$SECRET_MASTER_USERNAME" \
            --arg master_pass "$SECRET_MASTER_PASSWORD" \
            --arg feedback_id "$SECRET_FEEDBACK_SPREADSHEET_ID" \
            --arg google_svc "$SECRET_GOOGLE_SERVICE_ACCOUNT_KEY" \
            --arg smtp_user "$SECRET_SMTP_AWS_IAM_USERNAME" \
            --arg turnstile_secret "$SECRET_TURNSTILE_SECRET_KEY" \
            --arg turnstile_site_key "$SECRET_TURNSTILE_SITE_KEY" \
            '{
              family: "vulniq-td",
              networkMode: "awsvpc",
              requiresCompatibilities: ["FARGATE"],
              cpu: "512",
              memory: "1024",
              executionRoleArn: $exec_role,
              taskRoleArn: $task_role,
              containerDefinitions: [{
                name: "vulniq-container",
                image: $image,
                essential: true,
                portMappings: [{containerPort: 3000, protocol: "tcp"}],
                environment: [
                  {name: "HOSTNAME", value: "0.0.0.0"},
                  {name: "NODE_ENV", value: "production"},
                  {name: "PORT", value: "3000"},
                  {name: "NEXTAUTH_URL", value: "https://vulniq.org"},
                  {name: "DATABASE_URL", value: $database_url},
                  {name: "AUTH_SECRET", value: $auth_secret},
                  {name: "AUTH_GITHUB_ID", value: $auth_github_id},
                  {name: "AUTH_GITHUB_SECRET", value: $auth_github_secret},
                  {name: "AUTH_GOOGLE_ID", value: $auth_google_id},
                  {name: "AUTH_GOOGLE_SECRET", value: $auth_google_secret},
                  {name: "AUTH_GITLAB_ID", value: $auth_gitlab_id},
                  {name: "AUTH_GITLAB_SECRET", value: $auth_gitlab_secret},
                  {name: "AUTH_MICROSOFT_ENTRA_ID_ID", value: $auth_ms_id},
                  {name: "AUTH_MICROSOFT_ENTRA_ID_SECRET", value: $auth_ms_secret},
                  {name: "AUTH_MICROSOFT_ENTRA_ID_ISSUER", value: $auth_ms_issuer},
                  {name: "AWS_ACCESS_KEY_ID", value: $aws_key},
                  {name: "AWS_SECRET_ACCESS_KEY", value: $aws_secret},
                  {name: "AWS_REGION", value: $aws_region},
                  {name: "AWS_S3_BUCKET_NAME", value: $aws_bucket},
                  {name: "BREVO_API_KEY", value: $brevo_key},
                  {name: "EMAIL_FROM", value: $email_from},
                  {name: "EMAIL_SERVER_HOST", value: $email_host},
                  {name: "EMAIL_SERVER_PORT", value: $email_port},
                  {name: "EMAIL_SERVER_USER", value: $email_user},
                  {name: "EMAIL_SERVER_PASSWORD", value: $email_pass},
                  {name: "ADMIN_EMAIL", value: $admin_email},
                  {name: "MASTER_USERNAME", value: $master_user},
                  {name: "MASTER_PASSWORD", value: $master_pass},
                  {name: "FEEDBACK_SPREADSHEET_ID", value: $feedback_id},
                  {name: "GOOGLE_SERVICE_ACCOUNT_KEY", value: $google_svc},
                  {name: "SMTP_AWS_IAM_USERNAME", value: $smtp_user},
                  {name: "TURNSTILE_SECRET_KEY", value: $turnstile_secret},
                  {name: "NEXT_PUBLIC_TURNSTILE_SITE_KEY", value: $turnstile_site_key}
                ],
                secrets: [{name: "NEXTAUTH_SECRET", valueFrom: $nextauth_arn}],
                logConfiguration: {
                  logDriver: "awslogs",
                  options: {
                    "awslogs-group": "/ecs/vulniq",
                    "awslogs-region": $aws_region,
                    "awslogs-stream-prefix": "ecs",
                    "awslogs-create-group": "true"
                  }
                },
                healthCheck: {
                  command: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"],
                  interval: 30,
                  timeout: 5,
                  retries: 3,
                  startPeriod: 60
                }
              }]
            }' > /tmp/task-def-app.json
          
          echo "Task definition created"
          
          echo "Registering app task definition..."
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file:///tmp/task-def-app.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "Registered: $NEW_TASK_DEF_ARN"
          
          # Update service with new task definition
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --task-definition "$NEW_TASK_DEF_ARN" \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.ECS_SUBNETS }}],securityGroups=[${{ secrets.ECS_SECURITY_GROUP }}],assignPublicIp=DISABLED}" \
            --force-new-deployment
          
          echo "Deployment initiated successfully!"
